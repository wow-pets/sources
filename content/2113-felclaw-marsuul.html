This pet is learnt from the item <a rel="/item=153040" class="item">Felclaw Marsuul</a>, which is a reward from the achievement <a href="http://www.wowhead.com/achievement=12100/family-fighter" class="color-achievement">Family Fighter</a>.

This achievement requires you to beat the 18 Boss pet battles in Argus (within the Broken Isles) with pets from the same family, for all 10 pet families - for a total of 180 pet battles.
